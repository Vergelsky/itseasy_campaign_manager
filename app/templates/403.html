<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Доступ запрещён</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full text-center">
            <div class="mb-8">
                <h1 class="text-9xl font-bold text-yellow-300">403</h1>
                <h2 class="text-3xl font-bold text-gray-900 mt-4">Доступ запрещён</h2>
                <p class="text-gray-600 mt-4">
                    У вас нет прав для доступа к этой странице.
                </p>
            </div>
            
            <div class="space-y-4">
                <a href="{% url 'campaigns:campaign_list' %}" 
                   class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                    Вернуться на главную
                </a>
                <div>
                    <a href="{% url 'users:logout' %}" 
                       class="text-gray-600 hover:text-gray-800 text-sm underline">
                        Выйти и войти с другим аккаунтом
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
