<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Campaign Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    {% if request.path != '/users/login/' %}
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">Campaign Manager</h1>
                </div>
                {% if request.user %}
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">User {{ request.user.id }}</span>
                    <a href="{% url 'users:logout' %}" class="text-sm text-red-600 hover:text-red-800">Выйти</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-sm text-gray-500">
                Campaign Manager для Keitaro
            </p>
        </div>
    </footer>

    {% load static %}
    <script src="{% static 'js/toast.js' %}"></script>
    <script>
        // Конвертация Django messages в toast при загрузке страницы
        $(document).ready(function() {
            {% if messages %}
                {% for message in messages %}
                    showToast('{{ message|escapejs }}', '{{ message.tags|default:"info" }}');
                {% endfor %}
            {% endif %}
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
